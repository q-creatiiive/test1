<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - دورة JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- تحميل الهيدر والفوتر يتم عبر script.js -->

  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4 text-white">تسجيل الدخول</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label text-white">البريد الإلكتروني</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@email.com"
              required
            />
            <div id="emailWarning" class="text-danger mt-1" style="display: none; font-size: 14px;">
              يجب أن يحتوي البريد الإلكتروني على علامة @
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">كلمة المرور</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <!-- سكريبت الوضع الليلي والتحقق -->
  <script src="script.js" defer></script>

</body>
</html>
